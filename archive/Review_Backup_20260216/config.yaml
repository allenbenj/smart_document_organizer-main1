# Configuration for the Document Organization System
system:
  watch_directory: "watch"
  output_directory: "organized"
  processing_directory: "processing"
  log_directory: "logs"
  backup_directory: "backup"
  metrics_file: "system_metrics.json"

keep_alive:
  heartbeat_file: "system_heartbeat.json"
  interval_seconds: 10

processing:
  max_workers: 4 # Number of CPU cores to use for parallel processing
  text_extraction_limit: 10000 # Characters
  enable_ml_classification: true

classification:
  use_memory_bank: true
  confidence_threshold: 0.7
  categories:
    - "Court_Documents"
    - "Contracts"
    - "Legal_Briefs"
    - "Correspondence"
    - "Discovery"
    - "Reports"

ml_integration:
  enable_openai: false
  enable_gemini: false
  enable_ollama: true
  ollama_model: "phi4-mini"
  fallback_chain: ["openai", "gemini", "ollama"]